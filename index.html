<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferremateriales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1581091870632-4367f1bb7b8b?fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .brand-logos img {
      height: 80px;
      margin: 1rem;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    .brand-logos img:hover {
      filter: grayscale(0);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ferremateriales</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#marcas">Marcas</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero" id="inicio">
    <div class="container">
      <h1 class="display-4">Todo para tu construcción y reparación</h1>
      <p class="lead">Herramientas, tornillos, plomería, electricidad y más</p>
    </div>
  </section>

  <section class="py-5" id="marcas">
    <div class="container text-center">
      <h2 class="mb-4">Trabajamos con las mejores marcas</h2>
      <div class="d-flex flex-wrap justify-content-center brand-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Truper_logo.svg/320px-Truper_logo.svg.png" alt="Truper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Stanley_Black_%26_Decker_logo.svg" alt="Stanley">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/3M_wordmark.svg" alt="3M">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/WD-40_Logo.svg" alt="WD-40">
      </div>
    </div>
  </section>

  <section class="py-5 bg-light" id="sucursales">
    <div class="container">
      <h2 class="text-center mb-4">Encuéntranos</h2>
      <ul>
        
      </ul>
    </div>
  </section>

  <section class="py-5" id="contacto">
    <div class="container">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form action="https://formspree.io/f/your-id" method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" name="email" placeholder="Correo" required>
        </div>
        <div class="col-12">
          <textarea class="form-control" name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="text-center py-4 bg-dark text-light">
    <div class="container">
      <p class="mb-0">&copy; 2025 Ferretería El Tornillo Feliz. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
